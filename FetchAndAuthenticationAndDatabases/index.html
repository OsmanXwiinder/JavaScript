<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button onclick="GetAnimalData()">Get Data</button> 
   <button onclick="GetAnimalData1()">Get Data1</button> 


    <!-- Javascript -->
   <script>
    function GetAnimalData(){
      const res =  fetch('https://fakerapi.it/api/v1/persons')
      .then((res) => {
        const data = res.json()
        .then((data) => {
            console.log(data)
        }).catch((Error) => {
            console.log(Error)
        })
      })
    }
        // Another Method to fetch using Aysnc await
        async function GetAnimalData1(){
            const respo = await fetch('https://fakerapi.it/api/v1/persons')
            const data1 = respo.json()
            console.log(data1)
        }
   </script>    
</body>
</html>
